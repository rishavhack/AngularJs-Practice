<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Todo List </title>
	<script src="angular.min.js"></script>
	<script src="index1.js"></script>
	<link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
</head>
<body class="container" ng-controller= "firstCtrl as my">
<div class="jumbotron">
<h1>
Todo List Item
</h1>
</div>
<div class="row">
	<select ng-model="my.item" class="col-md-4 form-control" ng-options="y for y in my.itemArray" style="width: 200px;">
	</select>

	<div class="col-md-2">
		<input type="number" class="form-control" placeholder="Quantity" ng-model = "my.quan">
	</div>
	<div class="col-md-2">
		<input type="number" class="form-control" placeholder="Rate" ng-model = "my.rate">
	</div>
	<div class="col-md-4">
		<button type="button" class="btn btn-info btn-block" ng-click="my.addTask();">Add Task</button>
	</div>
</div>
<br>

<table class="table table-condensed" ng-if="my.hack">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Total</th>
      </tr>
    </thead>
 	<tr ng-repeat = "x in my.itemList">
        <td>{{x.item}}</td>
        <td>{{x.quant}}</td>
        <td>Rs.{{x.rate}}</td>
        <td>Rs.{{x.total}}</td>
      </tr>
      
</table>



<div ng-if="my.hack">

Total Quantity : {{my.quantity}}
<br>
Total : Rs.{{ my.total }}
</div>


    </body>
</html>
