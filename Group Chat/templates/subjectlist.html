
<div class="row">
	<div class="col-md-12">
		<button class="btn btn-warning btn-block" ng-click="my.deleteSubject()">Delete This Subject</button>
	</div>
</div>
 <div class="row">
	<div class="col-md-12">
		Question:<input type="text" class="form-control" ng-model="my.question" placeholder="Enter Question">	
	</div>	
</div>
<br>
<div class="row">
	<div class="col-md-3">
		A:<input type="text"  class="form-control" ng-model="my.option1" placeholder="Option 1">
	</div>

	<div class="col-md-3">
		B:<input type="text" class="form-control" ng-model="my.option2" placeholder="Option 2">
	</div>
	<div class="col-md-3">
		C:<input type="text" class="form-control" ng-model="my.option3" placeholder="Option 3">
	</div>
	<div class="col-md-3">
		D:<input type="text" class="form-control" ng-model="my.option4" placeholder="Option 4">
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-6">
		Answer:<input type ="text"  class ="form-control" ng-model="my.answer" placeholder="Answer">
	</div>
	<div class="col-md-6">
		Number:<input type ="text"  class ="form-control" ng-model="my.number" placeholder="Question Number">
	</div>
</div>
<br>
<button type="button" class="btn btn-warning btn-block"  ng-click="my.add()">Submit</button>
<button type="button" class="btn btn-warning btn-block"  ng-click="my.update()">Update</button>

<br>
<button type="button" class="btn btn-info" ng-click="my.initQuestion()">Show all Question</button>
<div class="row">
	<div ng-repeat="ques in my.subject track by $index">
		<div class="col-md-6">
		{{$index + 1}}.{{ques.question}}
		</div>
		<div class="col-md-2">
			  <select>
	      		 <option ng-repeat="opti in ques.option track by $index" value="{{$index}}">
	          	 {{opti}}
	      		 </option>
       		</select>
		</div>
		<div class="col-md-2">
			{{ ques.answer }}
		</div>
		<div class="col-md-2">
			<button class="btn btn-block btn-success" ng-click="my.editQuestion($index)">Edit</button>
		</div>
	</div>
</div>
