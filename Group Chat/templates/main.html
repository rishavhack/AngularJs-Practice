<div class="row">
	<div class="col-md-8">
		<input type="text" class="form-control" ng-model="my.texts">
	</div>
	<div class="col-md-4">
		<button class="btn btn-block btn-info" ng-click="my.addTasks()">Submit</button>
	</div> 
</div>
<br>
<div class="row">
	<div class="col-md-12">
		<ul class="list-group">
		  <li class="list-group-item" ng-repeat="x in my.taskList">{{x.topicName}}<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Accept</button></li>
		</ul>
	</div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are You Sure..??</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
    </div>

  </div>
</div>
