<div>
    <h3 ng-class="{'sucess':classColor==colorClass}">Select color of same type</h3>
    <select ng-model="classColor">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
    </select>
    <select ng-model="colorClass">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
</div>
