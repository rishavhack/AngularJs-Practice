ngKeydown:<input type="text"  ng-keydown="keyDown = keyDown + 1" ng-init="keyDown=0"/>
<h3>{{keyDown}}</h3>
<br>
ngKeyPress<input type="text" ng-keypress="keypress = keypress + 1" ng-init="keypress=0"/>
<h3>{{keypress}}</h3>
<br>
ngKeyUp:<input type="text" ng-keyup="keyup=keyup+1" ng-init="keyup=0" />
<h3>{{keyup}}</h3>
