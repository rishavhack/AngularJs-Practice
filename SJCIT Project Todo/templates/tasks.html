<div ng-controller="taskCtrl as todo">
  <p><a href="#!/home">Home <span class="glyphicon glyphicon-home"></span></a> | {{todo.listTasks.name}} List</p>

  <div class="col-md-12 text-center">
    <hr>
    <div class="row" style="width:800px; margin: auto">
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="todo.text">
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-success" style="width:250px" ng-click="todo.edit ? todo.editTaskSave(todo.text) : todo.addTask(todo.text)">{{todo.edit?'Edit Task':'Add Task'}}</button>
      </div>
    </div>
    <hr>
  </div>
  <div class="col-md-12" style="width:800px; margin: 0 0 0 300px; padding: 30px 0">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="task in todo.listTasks.tasks track by $index">
        <div class="row">
          <div class="col-md-8">
            <button type="button" class="btn btn-default btn-sm" ng-click="todo.changeStatus($index, task.status)"><span class="glyphicon glyphicon-unchecked"></span></button>
            {{task.name}}
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-default btn-sm" ng-click="todo.editTask($index,task.status)"><span class="glyphicon glyphicon-pencil"></span></button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="todo.removeTask($index, task.status)"><span class="glyphicon glyphicon-remove"></span></button>
            <button type="button" class="btn btn-default btn-sm" ng-click="todo.moveUP($index, task.status)" ng-if="$index"><span class="glyphicon glyphicon-arrow-up"></span></button>
            <button type="button" class="btn btn-default btn-sm" ng-click="todo.moveDOWN($index, task.status)" ng-if=" $index != todo.listTasks.tasks.length - 1 "><span class="glyphicon glyphicon-arrow-down"></span></button>
          </div>
        </div>
      </li>
      <li class="list-group-item" style="background: #eee; opacity: 0.50" ng-repeat="done in todo.listTasks.done track by $index">
        <div class="row">
          <div class="col-md-8">
            <button type="button" class="btn btn-default btn-sm" ng-click="todo.changeStatus($index, done.status)"><span class="glyphicon glyphicon-check" style="color: green;"></span></button>
            {{done.name}}
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-default btn-sm" ng-click="todo.editTask($index,done.status)"><span class="glyphicon glyphicon-pencil"></span></button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="todo.removeTask($index, done.status)"><span class="glyphicon glyphicon-remove"></span></button>
            <button type="button" class="btn btn-default btn-sm" ng-click="todo.moveUP($index, done.status)" ng-if="$index"><span class="glyphicon glyphicon-arrow-up"></span></button>
            <button type="button" class="btn btn-default btn-sm" ng-click="todo.moveDOWN($index, done.status)" ng-if=" $index != todo.listTasks.done.length - 1 "><span class="glyphicon glyphicon-arrow-down"></span></button>
          </div>
        </div>
      </li>
    </ul>

    <p>Completed : {{todo.listTasks.done.length}}<br>
      Total : {{todo.listTasks.tasks.length + todo.listTasks.done.length}}<br>
    </p>
  </div>

</div>
