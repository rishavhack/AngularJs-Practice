<div class="row">
	<div class="col-sm-8">
		<input type="text" class="form-control" name="todoValue" [(ngModel)]="todoValue">
	</div>
	<div class="col-sm-4">
		<button class="btn btn-block btn-primary" *ngIf="buttonValue" (click)="addTodo()">Add</button>
		<button class="btn btn-block btn-success" *ngIf="!buttonValue" (click)="updateTodo()">Update</button>
	</div>
</div>
<br>
<br>
<div>
	<ul class="list-group">
 		 <li class="list-group-item" *ngFor="let todo of homoTodoValue;let i = index">
 		 	{{i+1}}.<a routerLink="/todo/{{todo}}">{{todo}}</a>
 		 	
 		 		<button class="buttonIcon" (click)="deleteTodo(i)"><i class="material-icons">delete</i></button>
 		 		<button class="buttonIcon" (click)="editTodo(i)"><i class="material-icons">create</i></button>
  		 </li>
	</ul>
</div>
<div class="jumbotron" *ngIf="homoTodoValue.length">
	<h3 >Total Todo : {{homoTodoValue.length}}</h3>
</div>
